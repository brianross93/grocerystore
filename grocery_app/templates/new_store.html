{% extends 'base.html' %}
{% block content %}

<h1>New Store</h1>

<form>
    <fieldset>
        <legend>Please enter your information:</legend>



        <!-- Removes the next paragraph and use the `form` object passed in 
            from the route to render a form. -->
        <p><em>

            {{ form.title.label }}
            {{ form.title }}
            {{ form.address.label }}
            {{ form.address }}

            {{form.submit}}
            
        </em></p>

        <input type="submit" value="Submit">
    </fieldset>
</form>


{% endblock %}
